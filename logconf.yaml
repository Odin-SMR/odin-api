version: 1
disable_existing_loggers: False
formatters:
  standard:
    format: "[%(levelname)s] %(name)s: %(message)s"
handlers:
  default:
    level: INFO
    formatter: standard
    class: logging.StreamHandler
    stream: ext://flask.logging.wsgi_errors_stream
root:
  handlers:
    - default
  level: DEBUG
loggers:
  flask:
    level: INFO
  flask.app:
    level: INFO
  flask.request:
    level: INFO
  flask.response:
    level: INFO
  gunicorn:
    level: INFO
  gunicorn.error:
    level: INFO
  gunicorn.access:
    level: INFO
  sqlalchemy:
    level: INFO
  sqlalchemy.engine:
    level: INFO
  sqlalchemy.pool:
    level: INFO
  matplotlib:
    level: INFO
