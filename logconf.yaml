version: 1
disable_existing_loggers: False
formatters:
  standard:
    format: "[%(levelname)s] %(name)s: %(message)s"
handlers:
  default:
    level: DEBUG
    formatter: standard
    class: logging.StreamHandler
    stream: ext://flask.logging.wsgi_errors_stream
root:
  handlers:
    - default
  level: DEBUG
loggers:
  __main__:
    handlers:
      - default
    level: DEBUG
    propagate: False,
  gunicorn:
    handlers:
      - default
    level: WARNING
    propagate: False
  gunicorn.error:
    handlers:
      - default
    level: DEBUG
    propagate: False
  gunicorn.access:
    handlers:
      - default
    level: DEBUG
    propagate: False

