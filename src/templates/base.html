<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="footer, address, phone, icons" />
    <title>Odin/SMR</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/footer-distributed-with-address-and-phones.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.4.0/css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datepicker3.min.css') }}">
    <link href="{{ url_for('static', filename='css/odin.css') }}" rel="stylesheet">
  </head>
  <body>
{% block layout %}
    <div>
      layout
    </div>
{% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-datepicker.min.js') }}"></script>
    <script type="text/javascript">
      // When the document is ready
      $(document).ready(function () {
            
            
        $('#example1').datepicker({
          format: "yyyy-mm-dd",
          autoclose: true,
          startDate: '2015-01-03'
        }).on('changeDate', function(e){
          $('#info-image').attr('src','/plot/'+(e.format("yyyy-mm-dd"))+'/AC2/1');
          $.getJSON('/rest_api/v1/freqmode_info/'+(e.format("yyyy-mm-dd"))+'/AC2/1',
          function(data) {
            var table;
            table = '<thead>\n<tr>\n<th>MJD</th>\n</tr>\n</thead>\n<tbody>\n';
            for (var i = 0; i<data.MJD.length; i++) {
              table = table + '<tr>';
              table = table + '<td>'+data.MJD[i]+'</td>\n';
              table = table + '</tr>\n';
            };
            table = table + '</tbody>\n';
            $('#info-table').html(table);
          });
        });
      
      });
    </script>
  </body>
</html>
