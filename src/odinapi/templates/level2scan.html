
{% extends "layout.html" %}


{% block content %}

   <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/level1">Level1 data</a></li>
            <li><a href="/level1statistics">Level1 statistics</a></li>
            <li class="active"><a href="/level2">Level2 data</a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Title: {{ data.title}}, Project: {{ data.project}}, Freqmode: {{ data.freqmode }}, Scanid: {{ data.scanno }}</h1>
          <div id="alt-cross-section-plots"></div>
        </div>
      </div>
   </div>

   <template id="alt-cross-section-plot-product">
     <div class="alt-cross-section-plot-product" style="clear:left;">
       <h2 class="product-name"></h2>
       <div id="vmr" style="width:300px;height:600px;float:left;"></div>
       <div id="avk" style="width:300px;height:600px;float:left;"></div>
     </div>
   </template>

{% endblock %}

{% block footer %}
{% endblock %}

{% block script %}
    <script type="text/javascript">
        // When the document is ready

        $(document).ready(function () {
          plotAltitudeCrossSection(
            'alt-cross-section-plots',
            '{{ data.title }}',
            '{{ data.project }}',
            '{{ data.scanno }}',
            '{{ data.freqmode }}'
            );
        });
    </script>
{% endblock %}
