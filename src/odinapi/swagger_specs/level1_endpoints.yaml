---
# OpenAPI 3.0 documentation for Level 1 endpoints

paths:
  /rest_api/{version}/level1/{date}/:
    get:
      tags:
        - level1
      summary: Get scan counts for a day
      description: Returns frequency mode information for all scans on a given date
      parameters:
        - name: version
          in: path
          required: true
          schema:
            type: string
            enum: [v4, v5]
          description: API version
        - name: date
          in: path
          required: true
          schema:
            type: string
            format: date
          description: Date in YYYY-MM-DD format
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Date:
                    type: string
                    format: date
                  Data:
                    type: array
                    items:
                      type: object
                      properties:
                        Backend:
                          type: string
                        FreqMode:
                          type: integer
                        NumScan:
                          type: integer
                        URL:
                          type: string
                  Type:
                    type: string
                    example: "freqmode_info"
                  Count:
                    type: integer
        '404':
          description: Invalid date format

  /rest_api/{version}/level1/{date}/{freqmode}/:
    get:
      tags:
        - level1
      summary: Get log info for scans in a day and freqmode
      description: Returns scan log information for a specific date and frequency mode
      parameters:
        - name: version
          in: path
          required: true
          schema:
            type: string
            enum: [v4, v5]
          description: API version
        - name: date
          in: path
          required: true
          schema:
            type: string
            format: date
          description: Date in YYYY-MM-DD format
        - name: freqmode
          in: path
          required: true
          schema:
            type: integer
          description: Frequency mode number
      responses:
        '200':
          description: Successful response with log data
          content:
            application/json:
              schema:
                type: object
                properties:
                  Data:
                    type: array
                    items:
                      type: object
                  Type:
                    type: string
                    example: "Log"
                  Count:
                    type: integer
        '404':
          description: Invalid date format or freqmode not found

