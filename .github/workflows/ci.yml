name: Python CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.ODINOP_PAT }}
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y $(grep -vE "^\s*#" requirements_ubuntu20.04.apt | xargs)
          python3.8 -m pip install --upgrade pip
          pip install tox
      - name: Javascript tests
        run: |
          npm install
          npm run build
          npm test
      - name: Test
        run: |
          tox -- --runslow
