name: Python CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      id-token: write

    services:
      postgresql:
        image: odinsmr/odin_db:latest
        ports:
          - 127.0.0.1:5432:5432
        options: >-
          --health-cmd="pg_isready -h localhost -U odinop -d odin || exit 1"
          --health-interval=15s
          --health-timeout=5s
          --health-retries=3

      level2db:
        image: mongo
        ports:
          - 127.0.0.1:27017:27017
        options: >-
          --health-cmd="mongosh --quiet mongodb://localhost --eval \"db.stats()\""
          --health-interval=15s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up node
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: arn:aws:iam::991049544436:role/OdinGithubRole
          aws-region: eu-north-1

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-bin libatk-bridge2.0-0 libgbm1 libxss1 libnss3 libasound2t64

      - name: install uv dependencies
        run: uv sync

      - name: install javscript dependencies
        run: npm install

      - name: build javscript code
        run: npm run build

      - name: Javascript tests
        run: npm test

      - name: Run python linting
        run: uv run black --check .

      - name: Run python type checking
        run: uv run mypy .

      # Split tests into unit and system for faster feedback and better timeout control
      - name: Run unit tests
        run: uv run pytest -m "not system"

      - name: Run system tests
        run: uv run pytest -m "system"
        timeout-minutes: 30
